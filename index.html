<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .user-info {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-info h2 {
            margin-top: 0;
        }
        .user-info p, .user-info ul {
            margin: 10px 0;
        }
        .user-info ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <h2>User Information</h2>
        <p><strong>Name:</strong> Sapko Artem</p>
        <p><strong>Email:</strong> spkzeno@gmail.com</p>
        <p><strong>Age:</strong> 20</p>
        <p><strong>Programming Languages:</strong></p>
    </div>
</body>
</html>
